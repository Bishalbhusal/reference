<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <section class="main">
                <section class="inputs">

                    <input type="text" placeholder="Enter any city..." id="cityinput">
                    <input type="submit" value="Submit" id="add"><br>
                    <h3 id="alert"></h3>
                    <!-- <input type="submit" value="use location" id="locate"> -->
                    
                    <button placeholder="submit" id="add"></button>
                    <!-- <button placeholder="use my location" id="locate"></button> -->
                    
                </section>
                    <section class="display">
                        <div class="wrapper">
                            <h2 id="cityoutput"></h2>
                            <p id="description"></p>
                            <p id="temp"></p>
                            <p id="wind"></p>
                        </div>
                    </section> 

        </section>
    </div>
</body>
<script>
  
  
  var inputval = document.querySelector('#cityinput')
var btn = document.querySelector('#add');
var city = document.querySelector('#cityoutput')
var descrip = document.querySelector('#description')
var temp = document.querySelector('#temp')
var wind = document.querySelector('#wind')
var alt=document.querySelector('#alert')
  let apik="1550843dfa894a7ea762b86aea75b0a9";

function convertion(val){
    return (val - 273).toFixed(2)
}
btn.addEventListener('click', function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputval.value+'&appid='+ apik)
            .then(res => res.json())
            

            .then(data => {
                     
                var nameval = data['name']
                var descrip = data['weather']['0']['description']
                var tempature = data['main']['temp']
                var wndspd = data['wind']['speed']
                
                city.innerHTML=`Weather of <span>${nameval}<span>`
                temp.innerHTML = `Temperature: <span>${ convertion(tempature)} Â°C</span>`
                description.innerHTML = `Sky Conditions: <span>${descrip}<span>`
                wind.innerHTML = `Wind Speed: <span>${wndspd} km/h<span>`
                
            })
            
 
            .catch(err =>  alt.innerHTML=`<span>error occured</span>`)
        })
  
  </script>
</html>
